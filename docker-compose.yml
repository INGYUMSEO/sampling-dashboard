version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: sampling_db
    environment:
      MYSQL_DATABASE: sampling
      MYSQL_ROOT_PASSWORD: localroot
      MYSQL_USER: app
      MYSQL_PASSWORD: apppw
    ports:
      - "3317:3306"   # 3317로 변경 (원하는 빈 포트로)
    volumes:
      - db_data:/var/lib/mysql
      - ./schemas:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-papppw"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    image: python:3.11-slim
    container_name: sampling_app
    working_dir: /app
    volumes:
      - ./:/app
      - ./.streamlit:/app/.streamlit:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8501:8501"
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               streamlit run app/streamlit_app.py
               --server.port=8501 --server.address=0.0.0.0"

volumes:
  db_data:
